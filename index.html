<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling The Dice</title>
</head>
<body>
    <main>
        <section class ="player player--0 player--active">
            <!-- player classında variables  --0 isminde değişlken oluşturuldu --active diye değişken oluşturuldu.-->
            <h2 class="name">1.Oyuncu</h2>
            <p class="score">0</p>
            <div class="current">
                <p class="current-label">Zar</p>
                 <p class="current-score">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name">2.Oyuncu</h2>
            <p class="score">0</p>
            <div class="current">
                <p class="current-label">Zar</p>
                 <p class="current-score">0</p>
            </div>
        </section>

        <img src = "" alt class="dice">
        <button class="btn btn--new">Yeni Oyun</button>
        <button class="btn btn--roll">Zar At</button>
        <button class="btn btn--hold">Zar Tut</button>
    </main>
</body>
</html>
